<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real state landing page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-section">
            <div class="hero-left-content">
                <h1 class="headline">Find Your Dream <br>
                    <span class="headline-bottom">
                        Property
                        <hr class="headline-hr">
                    </span>
                    with Ease
                </h1>

                <div class="hero-button-section">
                    <a class="btn btn-primary" href="#">Explore Listings</a>
                    <a class="btn btn-secondary" href="#">Consultation</a>
                </div>

                <div class="hero-statistic-section">
                    <span>
                        <h1 class="statistic-head">50K+</h1>
                        <p class="statistic-paragraph">Regular <br> Customer</p>
                    </span>

                    <span>
                        <h1 class="statistic-head">250K+</h1>
                        <p class="statistic-paragraph">Project <br> Completed</p>
                    </span>

                </div>
            </div>

            <div class="hero-right-content">
                <div class="hero-back-img">&nbsp</div>
                <img class="hero-img" src="assets/hero-img-propery.jpg" alt="hero-img-propery">
                <div class="hero-avatar-section">
                    <div class="avatars">
                        <p class="avatar-font">Check <br> Review</p>
                        <div class="avatar avatar-more">
                            <p class="avatar-font">+20</p>
                        </div>
                        <img class="avatar" src="assets/avatar(1).jpg" alt="">
                        <img class="avatar" src="assets/avatar(2).jpg" alt="">
                        <img class="avatar" src="assets/avatar(3).jpg" alt="">
                        <img class="avatar" src="assets/avatar(4).jpg" alt="">
                        <img class="avatar" src="assets/avatar(5).jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="search-box">

                <div class="filter-icon-box">
                    <div class="filter-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.8"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                    </div>
                    <div>
                        <p class="filter-name">Location &#8964; </p>
                        <p>&nbsp</p>
                        <h1>Chicago, USA</h1>
                    </div>
                </div>

                <div class="filter-icon-box">
                    <div class="filter-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.8"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </div>
                    <div>
                        <p class="filter-name">Property Type &#8964;</p>
                        <p>&nbsp</p>
                        <h1>3 BN, Apartment</h1>
                    </div>
                </div>

                <div class="filter-icon-box">
                    <div class="filter-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.8"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                    <div>
                        <p class="filter-name">Price Range</p>
                        <p>&nbsp</p>
                        <h1>$30K - $120K</h1>
                    </div>
                </div>


                <a class="filter-search-box" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                        stroke="currentColor" class="search-icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
