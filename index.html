<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real state landing page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-section">
            <div class="hero-left-content">
                <h1 class="headline">Find Your Dream <br>
                    <span class="headline-bottom">
                        Property
                        <hr class="headline-hr">
                    </span>
                    with Ease
                </h1>

                <div class="hero-button-section">
                    <a class="btn btn-primary" href="#">Explore Listings</a>
                    <a class="btn btn-secondary" href="#">Consultation</a>
                </div>

                <div class="hero-statistic-section">
                    <span>
                        <h1 class="statistic-head">50K+</h1>
                        <p class="statistic-paragraph">Regular <br> Customer</p>
                    </span>

                    <span>
                        <h1 class="statistic-head">250K+</h1>
                        <p class="statistic-paragraph">Project <br> Completed</p>
                    </span>

                </div>
            </div>
            <div class="hero-right-content">
                <img class="hero-img" src="assets/hero-img-propery.jpg" alt="hero-img-propery">
            </div>
        </div>
    </header>
</body>

</html>
